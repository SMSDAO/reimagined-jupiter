name: GXQ PR Check

on:
  pull_request:
    branches:
      - master
      - main
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Create mock environment file
        run: |
          cat > .env << EOF
          SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
          WALLET_PRIVATE_KEY=mock_key_for_testing
          JWT_SECRET=mock_jwt_secret_for_ci
          ADMIN_USERNAME=admin
          ADMIN_PASSWORD=mock_password
          EOF
      
      - name: Install backend dependencies
        run: npm ci
      
      - name: Install webapp dependencies
        working-directory: ./webapp
        run: npm ci
      
      - name: Run lint
        run: |
          npm run lint || echo "Backend lint issues found (non-blocking)"
          npm run lint:webapp || echo "Webapp lint issues found (non-blocking)"
        continue-on-error: true
      
      - name: Run type-check
        run: |
          npm run type-check
          npm run type-check:webapp
      
      - name: Build backend
        run: npm run build:backend
      
      - name: Build webapp
        run: npm run build:webapp
        env:
          NEXT_PUBLIC_RPC_URL: https://api.mainnet-beta.solana.com
      
      - name: Validate build
        run: bash scripts/validate-build.sh
      
      - name: Calculate artifact sizes
        id: sizes
        run: |
          DIST_SIZE=$(du -sh dist 2>/dev/null | cut -f1 || echo "N/A")
          WEBAPP_SIZE=$(du -sh webapp/.next 2>/dev/null | cut -f1 || echo "N/A")
          echo "dist_size=$DIST_SIZE" >> $GITHUB_OUTPUT
          echo "webapp_size=$WEBAPP_SIZE" >> $GITHUB_OUTPUT
      
      - name: Comment PR with results
        uses: actions/github-script@v8
        with:
          script: |
            const distSize = '${{ steps.sizes.outputs.dist_size }}';
            const webappSize = '${{ steps.sizes.outputs.webapp_size }}';
            
            const comment = `## üîç GXQ PR Check Results
            
            ‚úÖ **All validation checks passed!**
            
            ### Build Artifacts
            
            | Component | Size |
            |-----------|------|
            | Backend (dist/) | ${distSize} |
            | Webapp (.next/) | ${webappSize} |
            
            ### Checks Performed
            
            - ‚úÖ Environment validation
            - ‚úÖ Dependency installation
            - ‚úÖ Linting (warnings allowed)
            - ‚úÖ Type checking
            - ‚úÖ Backend build
            - ‚úÖ Webapp build
            - ‚úÖ Build artifact validation
            
            ---
            
            *Ready for review and merge* üöÄ
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });

  pr-security-check:
    name: PR Security Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install backend dependencies
        run: npm ci
      
      - name: Install webapp dependencies
        working-directory: ./webapp
        run: npm ci
      
      - name: Run npm audit (backend)
        run: npm audit --production --audit-level=high || echo "‚ö†Ô∏è Security vulnerabilities found (review required)"
        continue-on-error: true
      
      - name: Run npm audit (webapp)
        working-directory: ./webapp
        run: npm audit --production --audit-level=high || echo "‚ö†Ô∏è Security vulnerabilities found (review required)"
        continue-on-error: true
