name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

permissions:
  contents: read
  deployments: write
  pull-requests: write

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Build Project Artifacts
        run: vercel build ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Deploy Project Artifacts to Vercel
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt ${{ github.event.inputs.environment == 'production' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT
          echo "Deployed to: $url"
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          
      - name: Create deployment
        uses: actions/github-script@v8
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ github.event.inputs.environment || 'production' }}',
              required_contexts: [],
              auto_merge: false,
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              environment_url: '${{ steps.deploy.outputs.url }}',
              description: 'Deployment successful',
            });
            
            console.log('‚úÖ Deployment created:', deployment.data.id);
            console.log('üîó URL:', '${{ steps.deploy.outputs.url }}');
            
      - name: Run health check
        run: |
          echo "üîç Running health check on deployed URL..."
          sleep 10
          
          HEALTH_URL="${{ steps.deploy.outputs.url }}/api/health"
          echo "Checking: $HEALTH_URL"
          
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")
          
          if [ "$RESPONSE" == "200" ] || [ "$RESPONSE" == "503" ]; then
            echo "‚úÖ Health check passed (HTTP $RESPONSE)"
          else
            echo "‚ö†Ô∏è Health check returned HTTP $RESPONSE"
            exit 1
          fi
          
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const comment = `## üöÄ Deployment Preview
            
            Successfully deployed to Vercel!
            
            - **URL**: ${url}
            - **Environment**: ${{ github.event.inputs.environment || 'preview' }}
            - **Commit**: ${context.sha.substring(0, 7)}
            
            ### Quick Links
            - [Preview](${url})
            - [Health Check](${url}/api/health)
            - [Logs](https://vercel.com/${{ secrets.VERCEL_ORG_ID }}/${{ secrets.VERCEL_PROJECT_ID }})
            `;
            
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
            
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üö® Vercel Deployment Failed',
              body: `### Deployment Failure Report
              
              **Workflow**: ${context.workflow}
              **Run**: ${context.runNumber}
              **Branch**: ${context.ref}
              **Commit**: ${context.sha}
              **Actor**: @${context.actor}
              
              **Details**: [View workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
              
              Please investigate and retry the deployment.
              `,
              labels: ['deployment', 'bug', 'high-priority']
            });
            
            console.log('Created issue:', issue.data.number);

  rollback-on-failure:
    name: Rollback on Health Check Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    timeout-minutes: 5
    
    steps:
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
        
      - name: Rollback to previous deployment
        run: |
          echo "üîÑ Rolling back to previous deployment..."
          vercel rollback --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        continue-on-error: true
        
      - name: Notify rollback
        uses: actions/github-script@v8
        with:
          script: |
            console.log('‚è™ Rollback initiated due to deployment failure');
