name: "CodeQL Config"

# Paths to ignore during analysis
paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/.next/**'
  - '**/coverage/**'
  - '**/__tests__/**'
  - '**/*.test.ts'
  - '**/*.spec.ts'

# Paths to include
paths:
  - 'src/**'
  - 'api/**'
  - 'webapp/**'
  - 'lib/**'
  - 'scripts/**'

# Query suites to use
queries:
  - uses: security-extended
  - uses: security-and-quality

# Disable default queries that cause false positives
disable-default-queries: false
