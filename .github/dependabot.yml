version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "auto-merge"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "SMSDAO/maintainers"
    
  # Webapp dependencies
  - package-ecosystem: "npm"
    directory: "/webapp"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "webapp"
      - "auto-merge"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "SMSDAO/maintainers"
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
