codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 90%
        threshold: 1%
        base: auto
        if_ci_failed: error
    
    patch:
      default:
        target: 80%
        threshold: 5%
        base: auto

comment:
  layout: "reach,diff,flags,tree,files"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "**/*.test.ts"
  - "**/__tests__/**"
  - "**/dist/**"
  - "**/node_modules/**"
  - "**/*.d.ts"
  - "scripts/**"
  - "webapp/.next/**"
