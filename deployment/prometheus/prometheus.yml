global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'gxq-studio'

scrape_configs:
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  - job_name: 'webapp'
    static_configs:
      - targets: ['webapp:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
