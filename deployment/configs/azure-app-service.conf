# ==============================================================================
# Azure App Service Configuration
# ==============================================================================

# This file configures the deployment for Azure App Service
# See DEPLOYMENT.md for detailed setup instructions

# Build Configuration
[build]
  command = "npm ci && npm run build"

# Node.js Configuration
[node]
  version = "20"

# Environment Variables (set these in Azure Portal)
# - SOLANA_RPC_URL
# - WALLET_PRIVATE_KEY
# - ADMIN_USERNAME
# - ADMIN_PASSWORD
# - JWT_SECRET
# - All other variables from .env.example

# Startup Command
# Use: node dist/src/server.js

# Health Check Path
# Set in Azure Portal: /api/health

# Deployment Method
# Option 1: GitHub Actions (see .github/workflows/deploy-azure.yml)
# Option 2: Azure CLI (see deployment/scripts/deploy-azure.sh)
# Option 3: Docker Container (use Dockerfile with target: backend)

# Scaling
# Recommended: Basic B1 or higher
# Auto-scaling: Configure in Azure Portal based on CPU/Memory

# Ports
# Application listens on PORT environment variable (default: 3000)
# Azure automatically sets PORT variable

# Persistent Storage
# Mount Azure Files for /app/data and /app/logs directories
