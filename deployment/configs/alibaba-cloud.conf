# ==============================================================================
# Alibaba Cloud Configuration
# ==============================================================================

# This file provides configuration guidance for Alibaba Cloud deployments
# Supports: Function Compute, Container Service (ACK), ECS

# ==============================================================================
# Option 1: Function Compute (Serverless)
# ==============================================================================
# Similar to AWS Lambda, suitable for the Next.js webapp
# Limitations: 
# - Not ideal for continuous arbitrage monitoring
# - Better suited for the webapp frontend

# ==============================================================================
# Option 2: Container Service (ACK - Alibaba Cloud Kubernetes)
# ==============================================================================
# Recommended for production deployments
# Use docker-compose.yml as base for Kubernetes manifests

# Deployment Steps:
# 1. Create ACK cluster in Alibaba Cloud Console
# 2. Configure kubectl access
# 3. Convert docker-compose to Kubernetes manifests
# 4. Deploy using kubectl or Helm

# Container Registry:
# Use Alibaba Cloud Container Registry to store Docker images
# Registry: registry.cn-[region].aliyuncs.com/[namespace]/[repository]:[tag]

# ==============================================================================
# Option 3: ECS (Elastic Compute Service)
# ==============================================================================
# Traditional VM-based deployment
# Use deployment/scripts/deploy-vps.sh for ECS setup

# Instance Recommendations:
# - Minimum: ecs.t6-c1m2.large (2 vCPU, 4 GB RAM)
# - Recommended: ecs.c6.xlarge (4 vCPU, 8 GB RAM)
# - OS: Ubuntu 20.04 or CentOS 8

# Security Group Rules:
# - Inbound: 22 (SSH), 3000 (Backend), 3001 (Webapp)
# - Outbound: Allow all

# ==============================================================================
# Alibaba Cloud CLI Deployment Example
# ==============================================================================

# Install Alibaba Cloud CLI:
# curl -O https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.tgz
# tar -xzf aliyun-cli-linux-latest-amd64.tgz
# sudo mv aliyun /usr/local/bin/

# Configure credentials:
# aliyun configure

# Create ECS instance:
# aliyun ecs CreateInstance \
#   --RegionId cn-hangzhou \
#   --ImageId ubuntu_20_04_x64_20G_alibase_20210420.vhd \
#   --InstanceType ecs.c6.xlarge \
#   --SecurityGroupId sg-xxxxx \
#   --VSwitchId vsw-xxxxx \
#   --InstanceName gxq-studio \
#   --InternetMaxBandwidthOut 100

# ==============================================================================
# Environment Variables
# ==============================================================================
# Set all variables from .env.example
# Use Alibaba Cloud Secrets Manager for sensitive data

# ==============================================================================
# Monitoring
# ==============================================================================
# Use Alibaba Cloud Log Service for centralized logging
# Configure CloudMonitor for metrics and alerts

# Health Check Endpoints:
# - /api/health (Backend)
# - / (Webapp)

# ==============================================================================
# Load Balancing
# ==============================================================================
# Use Server Load Balancer (SLB) for high availability
# Configure health checks pointing to /api/health

# ==============================================================================
# Database (Optional)
# ==============================================================================
# Use ApsaraDB RDS for PostgreSQL
# Connection string: Set DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD

# ==============================================================================
# Object Storage (Optional)
# ==============================================================================
# Use OSS (Object Storage Service) for file storage
# Mount OSS bucket to /app/data and /app/logs
